[tcp]
  [tcp.routers]
    [tcp.routers.to-database]
      entryPoints = ["http"]
      # Catch every request (only available rule for non-tls routers. See below.)
      rule = "HostSNI(`*`)"
      service = "service-1"

  [http.services]
    [http.services.service-1.loadBalancer]

      [[http.services.service-1.loadBalancer.servers]]
        url = "http://192.168.178.71:30954/"
      [[http.services.service-1.loadBalancer.servers]]
        url = "http://192.168.178.73:30954/"